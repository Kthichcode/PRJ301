<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="">
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">Login Information</td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" id="email"/></td>                   
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password"/></td>                   
                </tr>

                <tr>
                    <td>Confirm password</td>
                    <td><input type="password" name="confirm_password" id="confirm_password"/></td>
                </tr>

                <tr>
                    <td colspan="2" style="font-weight: bold">User Information</td>
                </tr>

                <tr>
                    <td>Full name</td>
                    <td><input type="text" name="name" id="name"/></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>Male<input type="radio" value="0" name="gender" id="male"/></td>
                    <td>Female<input type="radio" value="1" name="gender" id="female"/></td>
                </tr>

                <tr>
                    <td>Date of birth:</td>
                    <td>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <select>
                            <option>1</option>
                        </select>
                        <select>
                            <option>1</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Mobile</td>
                    <td><input type="tel" name="phone" id="phone"/></td>
                </tr>

                <tr>
                    <td>Avatar</td>
                    <td><input type="file" name="file" id="file"/></td>
                </tr>

                <tr >
                    <td colspan="2" style="font-weight: bold">User Address</td>
                </tr>

                <tr>
                    <td>
                        Country
                    </td>
                    <td>
                        <select>
                            <option>Viet Nam</option>
                        </select>
                    </td>           
                </tr>

                <tr>
                    <td>City</td>
                    <td>
                        <select>
                            <option>HCM</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>District</td>
                    <td>
                        <select>
                            <option>Thu Duc</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Home address</td>
                    <td><textarea></textarea></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>

    </body>
</html>
